<div class="slider container h-50">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let img of Images">
      <ng-template carouselSlide>
        <img class="carousel-image" [src]="img" />
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

<div class="container">
  <div class="mt-4">
    <input
      [(ngModel)]="searchInputValue"
      type="text"
      placeholder="Search by product Name"
      class="form-control w-50 mx-auto my-4 text-primary rounded-pill p-3 shadow-sm mx-auto text-center"
      style="border: 1px solid #ced4da; font-size: 1rem"
    />
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div
      class="col"
      *ngFor="let product of ListOfProducts | searchPipe : searchInputValue"
    >
      <a
        title="Show The Product Details "
        [routerLink]="['/productDetails', product.id]"
        routerLinkActive="router-link-active"
      >
        <div class="product-card">
          <div class="product-image-container">
            <img
              [src]="product.imageCover"
              [alt]="product.title"
              class="product-image"
            />
          </div>
          <div class="product-info">
            <h5 class="product-title">{{ product.title | uppercase }}</h5>
            <p class="product-price">
              <span class="">
                {{ product.price | currency : "EGP" : "symbol" : "1.2-2" }}
              </span>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
